<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Friends Finder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald|Roboto+Condensed:300" rel="stylesheet">    
</head>
<body>

    <div class="container">
        
        <div class="row" > 
            <div class="col-md-12"><img id="friendslogo" src="images/friendslogo.png" alt="friendslogo"></div>
        </div>

        <div class="row">
            <div class="col-md-12" id="instructions"><h2>Take the quiz and find out which character from “Friends” you would be most compatible with!</h2></div>
        </div>
        
        <div class="row">
            <div class="col-md-2"><img class="friendsimg" src="images/monica.png" alt="monica"></div>
            <div class="col-md-2"><img class="friendsimg" src="images/chandler.png" alt="chandler"></div>
            <div class="col-md-2"><img class="friendsimg" src="images/rachel.png" alt="rachel"></div>
            <div class="col-md-2"><img class="friendsimg" src="images/joey.png" alt="joey"></div>
            <div class="col-md-2"><img class="friendsimg" src="images/phoebe.png" alt="phoebe"></div>
            <div class="col-md-2"><img class="friendsimg" src="images/ross.png" alt="ross"></div>
        </div>


        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4"><a href="survey.html"><input id="takequizbutton" type="image" name="submit" src="images/takequizbutton.png" border="0" alt="Submit"/></a></div>
            <div class="col-md-4"></div>
        </div>
    
    </div>

</body>
</html>
